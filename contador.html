<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="contador.css" />
    <script src="contador.js"></script>
    <title>Timer</title>
  </head>
  <body>
    <article class="clock" id="clock">
      <h3>JavaScript Timer</h3>
      <form id="user-input">
        <div class="row justify-content-between gx-0">
          <div class="col-3">
            <input type="number" class="form-control" placeholder="00" id="hours" />
          </div>
          <div class="col-1">:</div>
          <div class="col-3">
            <input type="number" class="form-control" placeholder="00" id="minutes" />
          </div>
          <div class="col-1">:</div>
          <div class="col-3">
            <input type="number" class="form-control" placeholder="00" id="seconds" />
          </div>
        </div>
      </form>
      <div class="count">
        <div id="timer"></div>
      </div>
      <button id="start-button" type="button" class="btn btn-light">Start</button>
      <!-- <button id="reset-button" type="button" class="btn btn-light">Reset</button> -->
    </article>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
